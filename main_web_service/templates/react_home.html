{% extends "base.html" %}
{% block content %}
<div id="root"></div>
<script type="text/babel">
  const { useState } = React;
  const { ChevronRight, Home, LineChart, PlusCircle, Settings, TrendingUp, Brain } = window.icons;
  
  const StockTracker = () => {
    const [activeTab, setActiveTab] = useState("Home");
    const navItems = [
      { name: "Home", icon: Home },
      { name: "Manage Account", icon: Settings },
      { name: "Add a Stock to Track", icon: PlusCircle },
      { name: "View Tracked Stocks", icon: LineChart },
      { name: "Market Movers", icon: TrendingUp },
      { name: "ML Training", icon: Brain },
    ];
  
    return (
      <div className="flex h-screen bg-gray-100">
        {/* Sidebar */}
        <div className="hidden md:flex md:flex-col md:w-64 bg-gray-800 text-white">
          <div className="p-4">
            <h1 className="text-2xl font-bold">Stock Tracker</h1>
          </div>
          <div className="flex-1 overflow-y-auto">
            <nav className="space-y-2 p-4">
              {navItems.map((item) => (
                <button
                  key={item.name}
                  className={`w-full flex items-center px-4 py-2 text-sm rounded-lg ${
                    activeTab === item.name ? "bg-gray-700" : "hover:bg-gray-700"
                  }`}
                  onClick={() => setActiveTab(item.name)}
                >
                  <item.icon className="mr-2 h-4 w-4" />
                  {item.name}
                </button>
              ))}
            </nav>
          </div>
        </div>
        {/* Main content */}
        <div className="flex-1 flex flex-col overflow-hidden">
          {/* Mobile header */}
          <header className="bg-gray-800 text-white md:hidden">
            <div className="flex items-center p-4">
              <button className="md:hidden">
                <ChevronRight className="h-6 w-6" />
              </button>
              <h1 className="text-xl font-bold ml-4">Stock Tracker</h1>
            </div>
          </header>
          {/* Content area */}
          <main className="flex-1 overflow-y-auto p-6">
            <div className="bg-white shadow rounded-lg">
              <div className="p-6">
                <h2 className="text-3xl font-bold">Welcome to Stock Tracker</h2>
                <p className="text-xl mt-2">
                  This is a simple web application for tracking stocks. Use the toolbar on the left to navigate through different features.
                </p>
              </div>
              <div className="p-6 bg-gray-50">
                <h3 className="text-2xl font-semibold mb-4">Features:</h3>
                <ul className="list-disc list-inside space-y-2">
                  <li className="text-lg">Add stocks to your watchlist</li>
                  <li className="text-lg">View all tracked stocks</li>
                </ul>
              </div>
            </div>
          </main>
        </div>
      </div>
    )
  }
  
  ReactDOM.render(<StockTracker />, document.getElementById('root'));
  </script>
  
{% endblock %}
