<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Tracker{% endblock %}</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    {% block additional_styles %}{% endblock %}
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module">
    import { ChevronRight, Home, LineChart, PlusCircle, Settings, TrendingUp, Brain } from "https://cdn.skypack.dev/lucide-react";
    window.icons = { ChevronRight, Home, LineChart, PlusCircle, Settings, TrendingUp, Brain };
    </script>
    
    {% block content %}{% endblock %}
</body>
</html>
