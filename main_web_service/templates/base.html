<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Tracker{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
        }
        .sidebar h2 {
            color: #50b3a2;
            border-bottom: 1px solid #50b3a2;
            padding-bottom: 10px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }
        .sidebar ul li a:hover {
            color: #50b3a2;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 240px; /* 200px sidebar width + 40px padding */
            width: calc(100% - 240px); /* Adjust width to account for sidebar */
            box-sizing: border-box;
        }
        .home-button {
            display: block;
            width: 80%;
            padding: 10px;
            background: #50b3a2;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin-bottom: 20px;
        }
        .home-button:hover {
            background: #3a8279;
        }
        {% block additional_styles %}

        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .content {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        
        {% endblock %}
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="{{ url_for('index') }}" class="home-button">Home</a>
        <h2>Tools</h2>
        <ul>
            <li><a href="{{ url_for('account') }}">Manage account</a></li>
            <li><a href="{{ url_for('add_stock') }}">Add a Stock to Track</a></li>
            <li><a href="{{ url_for('list_stocks') }}">View Tracked Stocks</a></li>
            <li><a href="{{ url_for('market_movers') }}">Market Movers</a></li>
            <li><a href="{{ url_for('ml_training') }}">ML Training</a></li>

            <!-- Add more tools here as needed -->
        </ul>
    </div>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
