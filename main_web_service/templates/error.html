{% extends "base.html" %}

{% block title %}Error - Stock Tracker{% endblock %}

{% block content %}
<div class="error-container">
    <h1>Oops! An Error Occurred</h1>
    <p>{{ error_message }}</p>
    <a href="{{ url_for('index') }}" class="back-link">Back to Home</a>
</div>
{% endblock %}

{% block additional_styles %}
<style>
    .error-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
        text-align: center;
    }
    .back-link {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
    .back-link:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
